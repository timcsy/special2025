<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}國立臺南家齊高級中等學校特色招生成績查詢{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3c6382;
            --secondary-color: #82ccdd;
            --accent-color: #0a3d62;
            --background-color: #f5f6fa;
            --text-color: #333;
        }
        
        body {
            font-family: "微軟正黑體", "Microsoft JhengHei", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .navbar {
            background-color: var(--primary-color);
            color: white;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            font-weight: bold;
            padding: 15px;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        .result-table {
            margin-top: 20px;
        }
        
        .result-table th {
            background-color: var(--secondary-color);
        }
        
        .subject-score {
            font-size: 1.2em;
        }
        
        .total-score {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .form-container {
            max-width: 600px;
            margin: 30px auto;
        }
        
        .error-message {
            color: #d63031;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fab1a0;
            border: 1px solid #d63031;
        }
        
        .success-message {
            color: #00b894;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #c8fae8;
            border: 1px solid #00b894;
        }
        
        .hero-section {
            background-color: var(--primary-color);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        
        .department-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .department-food {
            background-color: #fdcb6e;
            color: #6b5836;
        }
        
        .department-fashion {
            background-color: #ff7675;
            color: #742f2f;
        }
        
        .department-styling {
            background-color: #74b9ff;
            color: #2e5a88;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'score:index' %}">
                <i class="fas fa-graduation-cap me-2"></i>家齊高中特色招生
            </a>
        </div>
    </nav>
    
    <div class="hero-section">
        <div class="container text-center">
            <h1><i class="fas fa-search me-2"></i> 特色招生成績查詢系統</h1>
            <p class="lead">114學年度國立臺南家齊高級中等學校特色招生成績線上查詢平台</p>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer mt-auto">
        <div class="container text-center">
            <p>© 2025 國立臺南家齊高級中等學校 版權所有</p>
            <p>地址：70052臺南市中西區健康路一段342號 | 電話：(06)213-3265</p>
            <p>註冊組分機：2130 註冊組長：朱正修組長</p>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
